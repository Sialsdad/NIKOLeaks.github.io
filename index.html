  <body>
    <script>
      // Get the current visit count from local storage or initialize to 0
      let visitCount = localStorage.getItem('visitCount');
      if (!visitCount) {
        visitCount = 0;
      }

      // Increment the visit count and save to local storage
      visitCount++;
      localStorage.setItem('visitCount', visitCount);

      // Update the visit count in the HTML
      document.getElementById('visit-count').textContent = visitCount;

      // Send the visit count to a Discord webhook
      const webhookUrl = 'https://discord.com/api/webhooks/1100524825870602350/f_Dh-j7NvAGSHicdhWWFY6NUWyvEZdLynyksxuKVKIvLMHKityw1HpeUy4vSABSAKD_l';
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: `New visit! Total visits: ${visitCount}` })
      });
    </script>
