      <script>
        // Check if the visitor count is already in the local storage
        let count = localStorage.getItem("visitorCount");
      
        // If not, set the count to 0
        if (!count) {
          count = 0;
        }
      
        // Increment the count and save it to the local storage
        count++;
        localStorage.setItem("visitorCount", count);
      
        // Send the count to the Discord webhook using a PHP script
        fetch("visitor_count.php?count=" + count);
      </script>
