      <script>
        // Get the visitor count from the local storage, or initialize it to 0
        var visitorCount = parseInt(localStorage.getItem('visitorCount')) || 0;
    
        // Increment the visitor count if it's a new visit
        if (!localStorage.getItem('visited')) {
          visitorCount++;
          localStorage.setItem('visited', true);
          localStorage.setItem('visitorCount', visitorCount);
        }
    
        // Update the visitor count on the page
        document.getElementById('visitor-count').textContent = visitorCount;
    
        // Send the visitor count to Discord webhook file
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://discord.com/api/webhooks/1100524825870602350/f_Dh-j7NvAGSHicdhWWFY6NUWyvEZdLynyksxuKVKIvLMHKityw1HpeUy4vSABSAKD_l', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({ content: 'New visitor count: ' + visitorCount }));
      </script>
