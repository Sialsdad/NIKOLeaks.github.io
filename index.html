    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>
    <script>
      // Check if the visitor has a visitor ID cookie
      let visitorId = getCookie("visitorId");
      if (!visitorId) {
        // If not, generate a new visitor ID and set a cookie with the ID
        visitorId = generateId();
        setCookie("visitorId", visitorId);
      }

      // Send a POST request to the Discord webhook with the visitor count
      setTimeout(() => {
        axios.post(webhookUrl, {
          content: `New visitor with ID ${visitorId}`
        });
      }, 10); 

      // Function to generate a unique visitor ID
      function generateId() {
        return Math.random().toString(36).substr(2, 9);
      }

      // Function to set a cookie with a given name and value
      function setCookie(name, value) {
        document.cookie = `${name}=${value}; path=/; expires=${new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toUTCString()}`;
      }

      // Function to get the value of a cookie with a given name
      function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (let i = 0; i < cookies.length; i++) {
          const [cookieName, cookieValue] = cookies[i].split("=");
          if (cookieName === name) {
            return cookieValue;
          }
        }
        return null;
      }
    </script>
