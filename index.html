      <script>
        function countVisitor() {
          var count = localStorage.getItem("visitorCount");
          if (count === null) {
            count = 1;
          } else {
            count = parseInt(count) + 1;
          }
          localStorage.setItem("visitorCount", count);
          document.getElementById("visitorCount").innerHTML = count;
          
          // Send visitor count to Discord webhook
          var webhookUrl = "https://discord.com/api/webhooks/123456789012345678/abcdefg";
          var message = "New visitor! Total visitors: " + count;
          fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              content: message
            })
          });
        }
      </script>
