<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKOLeaks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        // Get the visitor count from the local storage
        var visitorCount = localStorage.getItem("visitorCount");
  
        // If the visitor count is null, set it to 0
        if (visitorCount === null) {
          visitorCount = 0;
        }
  
        // Increment the visitor count and store it in the local storage
        visitorCount++;
        localStorage.setItem("visitorCount", visitorCount);
  
        // Send the visitor count to the Discord webhook
        var webhookUrl = "https://discord.com/api/webhooks/1100524825870602350/f_Dh-j7NvAGSHicdhWWFY6NUWyvEZdLynyksxuKVKIvLMHKityw1HpeUy4vSABSAKD_l";
        var message = "New visitor count: " + visitorCount;
        $.ajax({
          type: "POST",
          url: webhookUrl,
          data: { content: message },
        });
      });
    </script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Home</h1>
        <button class="btn" onclick="window.location.href='https://discord.gg/nikoloader'">Discord</button>
      </header>
      <main>
        <table>
          <td>Hello Welcome To NIKO Leaks</td>
          <td>You Will Get Most Of The Paid Menus For Free :)</td>
          <td>Have A Good Time</td>
          <thead>
            <tr>
              <button class="btn" onclick="window.location.href='Normal.html'">Go To Normal Mods</button>
              <button class="btn" onclick="window.location.href='leaks.html'">Go To Leaks Mods</button>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
            </tbody>
          </table>
        </main>
        <footer>
        </footer>
      </div>
      <script>
        // Display the visitor count on the page
        var visitorCount = localStorage.getItem("visitorCount");
        if (visitorCount === null) {
          visitorCount = 0;
        }
        document.getElementById("visitorCount").textContent = visitorCount;
      </script>
    </body>
  </html>
