<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Home</h1>
        <button class="btn" onclick="window.location.href='https://discord.gg/nikoloader'">Discord</button>
      </header>
      <main>
        <table>
          <td>Hello Welcome To NIKO Leaks</td>
          <td>You Will Get Most Of The Paid Menus For Free :)</td>
          <td>Have A Good Time</td>
          <thead>
            <tr>
              <button class="btn" onclick="window.location.href='Normal.html'">Go To Normal Mods</button>
              <button class="btn" onclick="window.location.href='leaks.html'">Go To Leaks Mods</button>

          </thead>
          <tbody>
            <tr>
            </tr>
            </tbody>
          </table>
        </main>
        <footer>
        </footer>
      </div>
      <script>
        // Define the local storage key for the visitor count
        const STORAGE_KEY = 'visitorCount';
    
        // Load the current visitor count from local storage
        let visitorCount = parseInt(localStorage.getItem(STORAGE_KEY)) || 0;
    
        // Update the visitor count on the page
        document.addEventListener('DOMContentLoaded', () => {
          document.getElementById('visitorCount').textContent = visitorCount;
        });
    
        // Increment the visitor count and update local storage
        function incrementVisitorCount() {
          visitorCount++;
          localStorage.setItem(STORAGE_KEY, visitorCount);
    
          // Send the visitor count to the Discord webhook
          fetch('https://discord.com/api/webhooks/1100524825870602350/f_Dh-j7NvAGSHicdhWWFY6NUWyvEZdLynyksxuKVKIvLMHKityw1HpeUy4vSABSAKD_l', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              content: `Visitor count: ${visitorCount}`
            })
          });
        }
    
        // Call the incrementVisitorCount function when the page is loaded
        incrementVisitorCount();
      </script>
    </body>
  </html>
