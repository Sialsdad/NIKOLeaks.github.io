<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKOLeaks</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Normal Mods</h1>
        <button class="btn" onclick="window.location.href='index.html'">Go To Leaked Mods</button>
        <button class="btn" onclick="window.location.href='https://discord.gg/nikoloader'">Discord</button>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th>Menu Name</th>
              <th>Menu Version</th>
              <th>Download</th>
              <th>Discord</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Fish Leg</td>
              <td>V1.0</td>
              <td><a href="https://github.com/ZenonGTAG/FishLegMod/releases/tag/release" target="_blank" id="download-link">Loading...</a></td>
              <td><a href="https://discord.gg/mfWy4ME4nr" target="_blank">Discord<a></td>
            </tr>
          </tbody>
        </table>
      </main>
      <footer>
      </footer>
    </div>
    <script>
      const downloadUrl = 'https://api.github.com/repos/ZenonGTAG/FishLegMod/releases/latest';

      async function fetchDownloadCount() {
        try {
          const response = await fetch(downloadUrl);
          const data = await response.json();
          const downloadCount = data.assets[0].download_count;
          const downloadLink = document.getElementById('download-link');
          downloadLink.innerText = `${downloadCount} Downloads`;
        } catch (error) {
          console.error(error);
        }
      }

      fetchDownloadCount();
    </script>
  </body>
</html>
