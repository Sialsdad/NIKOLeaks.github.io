<!DOCTYPE html>
<html>
<head>
  <title>IP Information</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#submit").click(function() {
        var ipAddress = $("#ipAddress").val();
        if (ipAddress) {
          $.getJSON("https://ipapi.co/" + ipAddress + "/json/", function(data) {
            $("#ip").text(data.ip);
            $("#city").text(data.city);
            $("#region").text(data.region);
            $("#country").text(data.country_name);
            $("#postal").text(data.postal);
          });
        }
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
    }

    button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    p {
      margin-bottom: 10px;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IP Information</h1>
  <form>
    <label for="ipAddress">Enter IP Address:</label>
    <input type="text" id="ipAddress" name="ipAddress">
    <button type="button" id="submit">Submit</button>
  </form>
  <br>
  <p><strong>IP Address:</strong> <span id="ip"></span></p>
  <p><strong>City:</strong> <span id="city"></span></p>
  <p><strong>Region:</strong> <span id="region"></span></p>
  <p><strong>Country:</strong> <span id="country"></span></p>
  <p><strong>Postal Code:</strong> <span id="postal"></span></p>
</body>
</html>
