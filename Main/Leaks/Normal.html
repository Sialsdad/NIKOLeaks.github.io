    <script>
      const fishlegDownloadUrl = 'https://api.github.com/repos/ZenonGTAG/FishLegMod/releases/latest';
      const fpcDownloadUrl = 'https://api.github.com/repos/ZenonGTAG/FirstPersonCamera/releases/latest';
      const monkeDownloadUrl = 'https://api.github.com/repos/ZenonGTAG/MonkeSoundboard/releases/latest';
      const helicopterDownloadUrl = 'https://api.github.com/repos/ZenonGTAG/HelicopterMonke/releases/latest';
      const stickyCosmeticsDownloadUrl = 'https://api.github.com/repos/NIKOLeaks/Sticky-Cosmetics/releases/latest';

      async function fetchDownloadCount(downloadUrl, downloadLinkId) {
        try {
          const response = await fetch(downloadUrl);
          const data = await response.json();
          const downloadCount = data.assets[0].download_count;
          const downloadLink = document.getElementById(downloadLinkId);
          downloadLink.innerText = `${downloadCount} Downloads`;
        } catch (error) {
          console.error(error);
        }
      }

      fetchDownloadCount(fishlegDownloadUrl, 'fishleg-download-link');
      fetchDownloadCount(fpcDownloadUrl, 'fpc-download-link');
      fetchDownloadCount(monkeDownloadUrl, 'monke-download-link');
      fetchDownloadCount(helicopterDownloadUrl, 'helicopter-download-link');
      fetchDownloadCount(stickyCosmeticsDownloadUrl, 'sticky-cosmetics-helicopter-download-link');
    </script>
